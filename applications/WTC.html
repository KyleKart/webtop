<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtop Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    @font-face {
      font-family: 'Miracode';
      src: url('https://github.com/IdreesInc/Miracode/releases/download/v1.0/Miracode.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 32px;
      background-color: rgba(50, 50, 50, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-btn {
      width: 26px;
      height: 26px;
      background-color: rgba(0, 0, 0, 0.4) !important;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    .sidebar-btn:hover {
      background-color: #666;
    }

    #editor {
      flex: 1;
    }

    .CodeMirror {
      font-family: 'Miracode', monospace;
      font-feature-settings: "liga" 1;
      background-color: transparent !important;
      height: 100%;
      width: 100%;
    }

    .CodeMirror-gutters {
      background-color: rgba(0, 0, 0, 0.4) !important;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="sidebar">
      <button class="sidebar-btn">+</button>
      <button class="sidebar-btn">-</button>
      <button class="sidebar-btn">âš™</button>
    </div>
    <div id="editor"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.js"></script>

  <script>
    var editor = CodeMirror(document.getElementById('editor'), {
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
      indentUnit: 2,
      tabSize: 2,
    });
  </script>

</body>
</html>
