<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtop Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    @font-face {
      font-family: 'Miracode';
      src: url('./Miracode.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    #main-content {
      display: flex;
      flex: 1 1 auto;
      overflow: hidden;
    }

    #sidebar {
      width: 32px;
      background-color: rgba(50, 50, 50, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .sidebar-btn {
      width: 26px;
      height: 26px;
      background: transparent;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    .sidebar-btn img {
      width: 22px;
      height: 22px;
    }

    .sidebar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #editor {
      flex: 1;
      height: calc(100vh - 25px);
    }

    .CodeMirror {
      font-family: 'Miracode', monospace;
      font-feature-settings: "liga" 1;
      background-color: rgba(0, 0, 0, 0.2) !important;
      height: 100%;
      width: 100%;
      font-size: 14px;
    }

    .CodeMirror-gutters {
      background-color: rgba(0, 0, 0, 0.4) !important;
    }

    #statusbar {
      height: 25px;
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      font-size: 12px;
      line-height: 25px;
      padding-left: 10px;
      font-family: 'Miracode', monospace;
      user-select: none;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="main-content">
      <div id="sidebar">
        <button class="sidebar-btn" id="newBtn"><img src="../icons/wtc/new.svg" alt="New"></button>
        <button class="sidebar-btn" id="loadBtn"><img src="../icons/wtc/load.svg" alt="Load"></button>
        <button class="sidebar-btn" id="saveBtn"><img src="../icons/wtc/save.svg" alt="Save"></button>
        <button class="sidebar-btn" id="reloadBtn"><img src="../icons/wtc/reload.svg" alt="Reload"></button>
      </div>
      <div id="editor"></div>
    </div>
    <div id="statusbar">Ready</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.js"></script>

  <script>
    var editor = CodeMirror(document.getElementById('editor'), {
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
      indentUnit: 2,
      tabSize: 2,
    });

    let fileHandle = null;

    function newFile() {
      const confirmNew = confirm("Discard current file and start a new one?");
      if (confirmNew) {
        editor.setValue('');
        fileHandle = null;
      }
    }

    async function saveFile() {
      const content = editor.getValue();
      try {
        if (!fileHandle) {
          fileHandle = await window.showSaveFilePicker({
            suggestedName: "code.js",
            types: [{
              description: 'JavaScript Files',
              accept: { 'application/javascript': ['.js'] }
            }]
          });
        }

        const writable = await fileHandle.createWritable();
        await writable.write(content);
        await writable.close();
      } catch (err) {
        console.error('Save cancelled or failed:', err);
      }
    }

    async function loadFile() {
      try {
        [fileHandle] = await window.showOpenFilePicker({
          types: [{
            description: 'JavaScript Files',
            accept: { 'application/javascript': ['.js'] }
          }]
        });

        await readFile();
      } catch (err) {
        console.error('File load cancelled or failed:', err);
      }
    }

    async function readFile() {
      if (!fileHandle) {
        console.warn("No file selected.");
        return;
      }

      try {
        const file = await fileHandle.getFile();
        const text = await file.text();
        editor.setValue(text);
      } catch (err) {
        console.error('Error reading file:', err);
      }
    }

    document.getElementById('reloadBtn').addEventListener('click', readFile);
    document.getElementById('saveBtn').addEventListener('click', saveFile);
    document.getElementById('loadBtn').addEventListener('click', loadFile);
    document.getElementById('newBtn').addEventListener('click', newFile);
  </script>
</body>

</html>
