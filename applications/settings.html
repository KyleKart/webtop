<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .swatches {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .swatch {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .swatch:hover {
      transform: scale(1.2);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>Webtop Settings</h2>
      <a href="#">Wallpaper</a>
      <a href="#">Accent</a>
    </div>
    <div class="main-content">
      <h1>Welcome</h1>
      <p>This is a WIP settings application for Webtop.</p>

      <div id="wallpaper-tab">
        <p>You can use this to change your wallpaper.</p>
        <div class="image-grid">
          <img src="../backgrounds/moon.png" />
          <img src="../backgrounds/dark.png" />
          <img src="../backgrounds/red.png" />
          <img src="../backgrounds/night.png" />
          <img src="../backgrounds/borealis1.png" />
          <img src="../backgrounds/borealis2.png" />
        </div>
      </div>

      <div id="accent-tab" style="display:none">
        <p>Select an accent colour:</p>

        <div class="swatches">
          <div class="swatch" data-colour="#1e1e1e" style="background:#1e1e1e"></div>
          <div class="swatch" data-colour="#ff4757" style="background:#ff4757"></div>
          <div class="swatch" data-colour="#1e90ff" style="background:#1e90ff"></div>
          <div class="swatch" data-colour="#2ed573" style="background:#2ed573"></div>
          <div class="swatch" data-colour="#ffa502" style="background:#ffa502"></div>
          <div class="swatch" data-colour="#9c88ff" style="background:#9c88ff"></div>
        </div>

        <p>Or pick a custom colour:</p>
        <input type="color" id="customColour" value="#ff4757" />
      </div>
    </div>

    <script>
      const links = document.querySelectorAll('.sidebar a');
      const tabs = {
        Wallpaper: document.getElementById('wallpaper-tab'),
        Accent: document.getElementById('accent-tab')
      };

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const tabName = link.textContent.trim();

          Object.values(tabs).forEach(tab => tab.style.display = 'none');

          if (tabs[tabName]) {
            tabs[tabName].style.display = 'block';
          }
        });
      });

      document.querySelectorAll('.image-grid img').forEach(img => {
        img.addEventListener('click', () => {
          const bgUrl = `url('${img.src}')`;
          const targetDiv = window.parent.document.getElementById('desktop');
          if (targetDiv) {
            targetDiv.style.backgroundImage = bgUrl;
          }
        });
      });

      function hexToRgba(hex, alpha = 0.6) {
        hex = hex.replace('#', '');
        let r = parseInt(hex.substring(0, 2), 16);
        let g = parseInt(hex.substring(2, 4), 16);
        let b = parseInt(hex.substring(4, 6), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
      }

      function applyAccent(colour) {
        const taskbar = window.parent.document.getElementById('taskbar');
        if (taskbar) {
          taskbar.style.background = hexToRgba(colour, 0.6);
        }
      }

      document.querySelectorAll('.swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
          const colour = swatch.dataset.colour;
          applyAccent(colour);
        });
      });

      document.getElementById('customColour').addEventListener('input', (e) => {
        applyAccent(e.target.value);
      });
    </script>
</body>

</html>
