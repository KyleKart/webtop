<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0);
    }
    .image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.image-grid img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.image-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Webtop Settings</h2>
      <a href="#">Wallpaper</a>
      <a href="#">Accent</a>
    </div>
<div class="main-content">
  <h1>Welcome</h1>
  <p>This is a WIP settings application for Webtop.</p>

  <div id="wallpaper-tab">
    <p>You can use this to change your wallpaper.</p>
    <div class="image-grid">
      <img src="../backgrounds/moon.png" />
      <img src="../backgrounds/dark.png" />
      <img src="../backgrounds/red.png" />
      <img src="../backgrounds/night.png" />
      <img src="../backgrounds/borealis1.png" />
      <img src="../backgrounds/borealis2.png" />
    </div>
  </div>

  <div id="accent-tab" style="display:none">
    <p>Accent color settings will appear here.</p>
    <!-- Add your accent controls here later -->
  </div>
</div>

<script>
  const links = document.querySelectorAll('.sidebar a');
  const tabs = {
    Wallpaper: document.getElementById('wallpaper-tab'),
    Accent: document.getElementById('accent-tab')
  };

  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const tabName = link.textContent.trim();

      // Hide all tabs
      Object.values(tabs).forEach(tab => tab.style.display = 'none');

      // Show selected tab
      if (tabs[tabName]) {
        tabs[tabName].style.display = 'block';
      }
    });
  });

  // Wallpaper click handler
  document.querySelectorAll('.image-grid img').forEach(img => {
    img.addEventListener('click', () => {
      const bgUrl = `url('${img.src}')`;
      const targetDiv = window.parent.document.getElementById('desktop');
      if (targetDiv) {
        targetDiv.style.backgroundImage = bgUrl;
      }
    });
  });
</script>
</body>
</html>
