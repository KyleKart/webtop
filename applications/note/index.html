<!DOCTYPE html>
<html>

<head>
    <title>Minimal Notepad Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/defaultdark.min.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .sceditor-container {
            height: 100% !important;
            width: 100% !important;
            background: transparent !important;
            border: none !important;
        }

        .sceditor-container iframe,
        .sceditor-container textarea {
            height: calc(100% - 35px) !important;
            background: transparent !important;
        }

        .sceditor-toolbar {
            background: rgba(30, 30, 30, 0.6) !important;
            border-bottom: none !important;
            display: flex;
            justify-content: center;
        }

        .sceditor-toolbar {
            position: relative;
            height: 35px;
        }

        .sceditor-container iframe {
            border: none !important;
        }

        .sceditor-toolbar div {
            display: flex;
        }

        .sceditor-toolbar .sceditor-group {
            display: inline-block;
        }

        .sceditor-toolbar .sceditor-group:first-child {
            position: absolute;
            left: 1px;
        }

        .sceditor-toolbar .sceditor-group:nth-child(2) {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .sceditor-toolbar .sceditor-group:last-child {
            position: absolute;
            right: 1px;
        }
    </style>
</head>

<body>

    <textarea id="editor"></textarea>

    <script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/formats/bbcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            sceditor.create(document.getElementById('editor'), {
                format: 'bbcode',
                plugins: 'undo',
                style: 'https://kylekart.github.io/webtop/applications/note/styles.css',
                icons: 'monocons',

                toolbar: 'cut,copy,paste|bold,italic,underline,font,size,color|source',

                width: '100%',
                height: '100%',
                emoticonsEnabled: false
            });
        });
    </script>

</body>

</html>
