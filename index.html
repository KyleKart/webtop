<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <div id="desktop-icons">
      <div class="desktop-icon" data-app="browser">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.93 6H14.5c-.44-1.82-1.07-3.56-1.9-5.1 3.24.48 5.92 2.67 6.33 5.1zM12 4.06c.68 1.13 1.29 2.63 1.72 3.94H10.28c.43-1.31 1.04-2.81 1.72-3.94zM4.5 8h4.43c-.44 1.82-1.07 3.56-1.9 5.1-3.24-.48-5.92-2.67-6.33-5.1zM12 19.94c-.68-1.13-1.29-2.63-1.72-3.94h3.44c-.43 1.31-1.04 2.81-1.72 3.94zM9.5 14c.84-1.54 1.47-3.28 1.9-5h3.21c.43 1.72 1.06 3.46 1.9 5h-7.01zm6.07 1.1c.83-1.54 1.46-3.28 1.9-5.1h4.43c-.41 2.43-3.09 4.62-6.33 5.1z"/>
        </svg>
        <span>Browser</span>
      </div>
    
      <div class="desktop-icon" data-app="files">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
        </svg>
        <span>Files</span>
      </div>
    </div>    
    <div id="taskbar">
      <button id="start-button">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </button>
      <input type="text" id="taskbar-input" class="taskbar-input" placeholder="Search...">
      <button id="search-button">Go</button>
      <div id="task-list"></div>
      <div id="system-tray">
        <span id="clock"></span>
      </div>
    </div>

    <div id="start-menu" class="hidden">
      <div class="menu-section">
        <div class="menu-item">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
          </svg>
          Applications
        </div>
      </div>
    </div>

    <div id="option-menu" class="hidden">
      <div class="menu-section">
        <div class="menu-item">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
          </svg>
          Settings
        </div>
      </div>
      <div class="menu-footer">
        <div class="menu-item">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
          </svg>
          Power
        </div>
      </div>
    </div>

    <div id="windows"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
